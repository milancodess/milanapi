<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C Program Structure Tutorial</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffd1dc, #ffb6c1);
      color: #333;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      color: #ff6b81;
      margin-bottom: 20px;
      font-family: 'Comic Sans MS', cursive;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      letter-spacing: 1px;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 25px;
      width: 80%;
      max-width: 1000px;
      box-shadow: 0px 4px 25px rgba(0, 0, 0, 0.15);
      padding: 40px;
      transition: all 0.3s ease;
    }

    .container:hover {
      transform: scale(1.02);
      box-shadow: 0px 10px 35px rgba(0, 0, 0, 0.2);
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      background-color: #fff;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 25px;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 15px;
    }

    .tutorial-description {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #6b4f4f;
      font-weight: 300;
      line-height: 1.5;
      padding: 0 20px;
      font-family: 'Comic Sans MS', cursive;
    }

    .button {
      display: inline-block;
      background-color: #ff6b81;
      color: #fff;
      font-size: 1.2rem;
      padding: 12px 30px;
      border-radius: 30px;
      margin-top: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
    }

    .button:hover {
      background-color: #ff3b5c;
      transform: translateY(-3px);
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
    }

    .button:active {
      background-color: #ff2a42;
      transform: translateY(1px);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }

      .container {
        width: 90%;
        padding: 25px;
      }

      .tutorial-description {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        width: 95%;
        padding: 20px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .tutorial-description {
        font-size: 0.95rem;
      }

      .button {
        font-size: 1rem;
        padding: 10px 25px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>C Program Structure Tutorial</h1>
    
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/Yo-_yfpahRk" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <p class="tutorial-description">
      Ready to learn C programming? Let‚Äôs make your code as smooth as my pickup lines. üòè
    </p>

    <a href="#" class="button">Start the Tutorial</a>
  </div>

</body>
</html>
